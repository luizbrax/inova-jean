<!-- agenda.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Agenda de Eventos</h1>
        <nav>
            <a href="agenda.html"><i class="fas fa-calendar"></i> Mini Agenda</a>
            <a href="eventos.html"><i class="fas fa-list"></i> Lista de Eventos</a>
        </nav>
    </header>

    <main class="container">
        <section class="mini-agenda">
            <div class="calendar-header">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month"></h2>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-days">
                <div class="day-name">Dom</div>
                <div class="day-name">Seg</div>
                <div class="day-name">Ter</div>
                <div class="day-name">Qua</div>
                <div class="day-name">Qui</div>
                <div class="day-name">Sex</div>
                <div class="day-name">Sáb</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </section>
    </main>

    <!-- Modal para adicionar/editar evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Adicionar Evento</h2>
            <form id="event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" required>

                <label for="event-date">Data:</label>
                <input type="date" id="event-date" required>

                <label for="event-time">Hora:</label>
                <input type="time" id="event-time" required>

                <label for="event-category">Categoria:</label>
                <select id="event-category" required>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Pessoal">Pessoal</option>
                </select>

                <label for="event-description">Descrição:</label>
                <textarea id="event-description"></textarea>

                <button type="submit" class="btn-gradient">Salvar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Agenda de Eventos</p>
        <a href="#" id="add-event-link"><i class="fas fa-plus"></i> Adicionar Novo Evento</a>
    </footer>

    <script src="agenda.js"></script>
</body>
</html>
