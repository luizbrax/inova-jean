<!-- eventos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Agenda de Eventos</h1>
        <nav>
            <a href="index.html"><i class="fas fa-calendar"></i> Mini Agenda</a>
            <a href="eventos.html"><i class="fas fa-list"></i> Lista de Eventos</a>
        </nav>
    </header>

    <main class="container">
        <section class="eventos">
            <div class="filters">
                <input type="text" id="search-input" placeholder="Pesquisar eventos...">
                <select id="category-filter">
                    <option value="">Todas Categorias</option>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Pessoal">Pessoal</option>
                </select>
                <select id="status-filter">
                    <option value="">Todos Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="concluido">Concluído</option>
                </select>
            </div>
            <ul id="event-list"></ul>
        </section>
    </main>

    <!-- Modal para adicionar/editar evento (reutilizado) -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Adicionar Evento</h2>
            <form id="event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" required>

                <label for="event-date">Data:</label>
                <input type="date" id="event-date" required>

                <label for="event-time">Hora:</label>
                <input type="time" id="event-time" required>

                <label for="event-category">Categoria:</label>
                <select id="event-category" required>
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Pessoal">Pessoal</option>
                </select>

                <label for="event-description">Descrição:</label>
                <textarea id="event-description"></textarea>

                <button type="submit" class="btn-gradient">Salvar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Agenda de Eventos</p>
        <a href="#" id="add-event-link"><i class="fas fa-plus"></i> Adicionar Novo Evento</a>
    </footer>

    <script src="eventos.js"></script>
</body>
</html>
