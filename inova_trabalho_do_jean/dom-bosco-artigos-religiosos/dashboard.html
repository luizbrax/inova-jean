<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dom Bosco Artigos Religiosos</title>
    <link rel="stylesheet" href="../dom-bosco-artigos-religiosos/css/style.css">
    <link rel="stylesheet" href="../dom-bosco-artigos-religiosos/css/dashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html"
                style="font-size: 1.5rem; font-weight: bold; color: var(--dourado); text-decoration: none;">Dom Bosco
                Artigos Religiosos</a>
            <div style="display: flex; gap: 2rem;">
                <a href="index.html" style="color: white; text-decoration: none; font-size: 1.1rem;">Home</a>
                <a href="sobre.html" style="color: white; text-decoration: none; font-size: 1.1rem;">Sobre</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="dashboard-header">
            <h1>Dashboard - Gerenciar Produtos</h1>
            <button class="btn btn-adicionar" onclick="abrirModalNovo()">+ Adicionar Novo Produto</button>
        </div>

        <div class="produtos-lista" id="produtosLista"></div>
    </main>

    <div class="modal" id="modalProduto">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h2 id="modalTitulo">Adicionar Novo Produto</h2>
                <button class="btn-fechar" onclick="fecharModal()">✕</button>
            </div>

            <form id="formProduto" onsubmit="salvarProduto(event)">
                <div class="form-grupo">
                    <label>Nome do Produto *</label>
                    <input type="text" id="inputNome" required>
                </div>

                <div class="form-grupo">
                    <label>Preço (R$) *</label>
                    <input type="number" id="inputPreco" step="0.01" min="0" required>
                </div>

                <div class="form-grupo">
                    <label>Quantidade em Estoque *</label>
                    <input type="number" id="inputQuantidade" min="0" required>
                </div>

                <div class="form-grupo">
                    <label>Caminho da Imagem *</label>
                    <input type="text" id="inputImagem" placeholder="images/produtos/nome-produto.jpg" required>
                    <small style="color: var(--cinza); display: block; margin-top: 0.5rem;">
                        Ex: images/produtos/cadeia-consagracao.jpg
                    </small>
                </div>

                <div class="form-grupo">
                    <label>Descrição *</label>
                    <textarea id="inputDescricao" required></textarea>
                </div>

                <div class="modal-acoes">
                    <button type="button" class="btn btn-cancelar" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="mensagem" id="mensagem"></div>

    <footer>
        <p>© 2025 Dom Bosco Artigos Religiosos – Todos os direitos reservados.</p>
        <p>Contato: <a href="mailto:luizbrazx1@gmail.com">luizbrazx1@gmail.com</a></p>
    </footer>

    <script src="../dom-bosco-artigos-religiosos/js/dashboard.js"></script>
</body>

</html>
