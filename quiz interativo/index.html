<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz das Sombras - Teste de Conhecimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div>
    <div class="fog"></div>

    <div class="container">
        <!-- Tela Inicial -->
        <div id="start-screen" class="screen">
            <div class="skull-icon">
                <i class="fas fa-skull"></i>
            </div>
            <h1 class="main-title">Quiz das Sombras</h1>
            <p class="subtitle">Adentre o reino do conhecimento obscuro</p>
            <p class="description">
                Doze perguntas aguardam nas trevas. Apenas os sábios conseguem desvendar todos os mistérios.
            </p>
            <button class="btn-primary" id="start-btn">
                <i class="fas fa-play"></i>
                Iniciar Jornada
            </button>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="question-counter">
                    <span class="current-q">1</span> / <span class="total-q">12</span>
                </div>
                <div class="score-tracker">
                    Acertos: <span id="score-value">0</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="question-box">
                <h2 class="question-title" id="question"></h2>
            </div>

            <div class="options-grid" id="options">
                <!-- Opções serão inseridas aqui -->
            </div>

            <div class="quiz-controls">
                <button class="btn-secondary" id="next-btn" disabled>
                    Próxima Questão
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Tela de Resultado -->
        <div id="result-screen" class="screen hidden">
            <div class="result-icon" id="result-icon">
                <i class="fas fa-crown"></i>
            </div>
            <h2 class="result-title" id="result-title">Jornada Completa</h2>
            <div class="final-score">
                <span id="final-score-value">0</span> / 12
            </div>
            <p class="result-message" id="result-message"></p>

            <div class="record-box">
                <div class="record-label">Melhor Pontuação</div>
                <div class="record-value" id="best-score">0 / 12</div>
                <div class="record-status" id="record-status"></div>
            </div>

            <button class="btn-primary" id="restart-btn">
                <i class="fas fa-redo"></i>
                Tentar Novamente
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
