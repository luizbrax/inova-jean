<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Lista de Eventos</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/lista-eventos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>📋 Lista de Eventos</h1>
        <nav>
            <a href="index.html"><i class="fas fa-calendar"></i> Calendário</a>
            <a href="eventos.html" class="active"><i class="fas fa-list"></i> Lista de Eventos</a>
        </nav>
    </header>

    <main class="container">
        <section class="secao-lista">
            <div class="filtros">
                <input type="text" id="pesquisar" placeholder="🔍 Pesquisar eventos...">
                <select id="filtro-categoria">
                    <option value="">Todas Categorias</option>
                    <option value="Trabalho">💼 Trabalho</option>
                    <option value="Estudos">📚 Estudos</option>
                    <option value="Pessoal">👤 Pessoal</option>
                    <option value="Reunião">🤝 Reunião</option>
                </select>
                <select id="filtro-status">
                    <option value="">Todos Status</option>
                    <option value="pendente">⏳ Pendente</option>
                    <option value="concluido">✅ Concluído</option>
                </select>
            </div>

            <div id="container-eventos"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal-evento" class="modal">
        <div class="modal-conteudo">
            <span class="fechar">&times;</span>
            <h2 id="titulo-modal">Editar Evento</h2>
            <form id="form-evento">
                <div class="form-grupo">
                    <label for="titulo-evento">Título *</label>
                    <input type="text" id="titulo-evento" required>
                </div>

                <div class="form-grupo">
                    <label for="data-evento">Data *</label>
                    <input type="date" id="data-evento" required>
                </div>

                <div class="form-grupo">
                    <label for="hora-evento">Hora *</label>
                    <input type="time" id="hora-evento" required>
                </div>

                <div class="form-grupo">
                    <label for="categoria-evento">Categoria *</label>
                    <select id="categoria-evento" required>
                        <option value="Trabalho">💼 Trabalho</option>
                        <option value="Estudos">📚 Estudos</option>
                        <option value="Pessoal">👤 Pessoal</option>
                        <option value="Reunião">🤝 Reunião</option>
                    </select>
                </div>

                <div class="form-grupo">
                    <label for="descricao-evento">Descrição</label>
                    <textarea id="descricao-evento" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-salvar">💾 Salvar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Agenda de Eventos - Desenvolvido por Você</p>
        <button id="btn-adicionar-evento" class="btn-add-footer">
            <i class="fas fa-plus"></i> Adicionar Evento
        </button>
    </footer>

    <script src="js/lista-eventos.js"></script>
</body>
</html>
